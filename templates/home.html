<!DOCTYPE html>
<html>
<head>
    <title>Rapid OCR Upload</title>
</head>
<body>
    <h1>Upload an Image for OCR</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    {% if orig_img_url %}
        <h2>Original Image:</h2>
        <img src="{{ orig_img_url }}" alt="Original Image" style="max-width:500px;">
    {% endif %}
    {% if gen_img_url %}
        <h2>Processed Image:</h2>
        <img src="{{ gen_img_url }}" alt="Generated Image" style="max-width:500px;">
    {% endif %}
</body>
</html>
