<!DOCTYPE html>
<html>
<head>
    <title>Rapid OCR Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        input[type="file"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
        }
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1e40af;
        }
        .img-section {
            margin-bottom: 24px;
            text-align: center;
        }
        .img-section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-top: 8px;
        }
        @media (max-width: 700px) {
            .container {
                padding: 16px 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rapid OCR Upload</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        {% if orig_img_url %}
            <div class="img-section">
                <h2>Original Image</h2>
                <img src="{{ orig_img_url }}" alt="Original Image">
            </div>
        {% endif %}
        {% if gen_img_url %}
            <div class="img-section">
                <h2>Processed Image</h2>
                <img src="{{ gen_img_url }}" alt="Generated Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
